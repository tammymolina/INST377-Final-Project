<body>
    <div class="wrapper"> 
        <header class="header">
            <h1>Representation of Women and Men in TV</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Bar Chart</h3>

                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                </div>

                <div class="input_TV box">
                    <form action="https://www.anapioficeandfire.com/api/characters" class="box main_form">
                        <div>
                            <label for="tv">TV Name</label>
                            <input type="text" id="tv" name="tv"> 
                        </div>
                        <button type="button" class="filter_button">Filter Data</button>
                        <button type="submit">Load Data</button>
                    </form>            
                </div>
            <div class="right_section box">
                <h3>Circle Packing</h3>  
                <div class="grid">
                    <div class="box">TV show 1</div>
                    <div class="box">TV show 2</div>
                    <div class="box">TV show 3</div>
                    <div class="box">TV show 4</div>
                    <div class="box">TV show 5</div>
                    <div class="box">TV show 6</div>
                </div>
            </div>
        </div>
    </div>
